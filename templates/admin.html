<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script type='text/javascript' src="{{ url_for('static', filename='jquery-1.11.0.min.js') }}"></script>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<title>Brochure List</title>
		<style>
			tr:nth-child(even) {
				background-color:#CCCCCC;
			}
			tr:nth-child(odd) {
				background-color:#F6F6F6;
			}
			tr:nth-child(1) td {
				border-bottom:1px solid black;
				background-color:#FFFFFF;
			}
		</style>
		<script>
			$(document).ready(function(){
				var data = {{ data | replace("u'","'") | safe }};
				$("#write").text(data['0']['name']);
			});
		</script>
	</head>
	<body>
		<div id="write"></div>
		<table>
			<tr style="font-weight:bold;border:1px solid black;">
				<td>Name</td>
				<td>E-mail</td>
				<td>Address</td>
				<td>City</td>
				<td>State/Prov</td>
				<td>Zip/Postal</td>
				<td>Country</td>
				<td>Date</td>
				<td>Language</td>
			</tr>
		<!--{% for x in range(len-1,0,-1) %}
			<tr>
				<td>{{ data[string_convert(x)]['name'] }}</td>
				<td>{{ data[string_convert(x)]['email'] }}</td>
				<td>{{ data[string_convert(x)]['address'] }}</td>
				<td>{{ data[string_convert(x)]['city'] }}</td>
				<td>{{ data[string_convert(x)]['stateprov'] }}</td>
				<td>{{ data[string_convert(x)]['zipcode'] }}</td>
				<td>{{ data[string_convert(x)]['country'] }}</td>
				<td>{{ data[string_convert(x)]['time'] }}</td>
				<td>{{ data[string_convert(x)]['lang'] }}</td>
		{% endfor %}-->
			</tr>
		</table>
	</body>
</html>
