<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script type='text/javascript' src="{{ url_for('static', filename='jquery-1.11.0.min.js') }}"></script>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<title>Brochure List</title>
		<style>
			tr:nth-child(even) {
				background-color:#CCCCCC;
			}
			tr:nth-child(odd) {
				background-color:#F6F6F6;
			}
			tr:nth-child(1) td {
				border-bottom:1px solid black;
				background-color:#FFFFFF;
			}
		</style>
	</head>
	<body>
		<div id="button"><button onlick="writeData()">Display</button></div>
		<table id="write">
			<tr style="font-weight:bold;border:1px solid black;">
				<td>Name</td>
				<td>E-mail</td>
				<td>Address</td>
				<td>City</td>
				<td>State/Prov</td>
				<td>Zip/Postal</td>
				<td>Country</td>
				<td>Date</td>
				<td>Language</td>
			</tr>
			
			<script>
				$(document).ready(function(){
					$("#button").click(function(){
						var data = {{ data | replace("u'","'") | replace('u"','"') | safe }};
						for (var key in data){
							$("#write").append("<td>"+data[key]['name']+"</td>");
							$("#write").append("<td>"+data[key]['email']+"</td>");
							$("#write").append("<td>"+data[key]['address']+"</td>");
							$("#write").append("<td>"+data[key]['city']+"</td>");
							$("#write").append("<td>"+data[key]['stateprov']+"</td>");
							$("#write").append("<td>"+data[key]['zipcode']+"</td>");
							$("#write").append("<td>"+data[key]['country']+"</td>");
							$("#write").append("<td>"+data[key]['time']+"</td>");
							$("#write").append("<td>"+data[key]['lang']+"</td>");
						}
					});
				});
			</script>
		</table>
	</body>
</html>
