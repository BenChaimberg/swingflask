{% extends "base.html" %}
{% block title %}{{ product.title }}{% endblock %}
{% block content %}
		<h1>Product: {{ product.id }}</h1>
		<img src='http://www.swingpaints.com/images/lg/{{ product.id }}.jpg'>
		<p>{{ product.text|safe }}</p>
		<h2>Directions:</h2>
		<p>{{ product.dir|safe }}</p>
{% endblock %}
