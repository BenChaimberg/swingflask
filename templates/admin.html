<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script type='text/javascript' src="{{ url_for('static', filename='jquery-1.11.0.min.js') }}"></script>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<title>Brochure List</title>
		<style>
			tr:nth-child(even) {
				background-color:#CCCCCC;
			}
			tr:nth-child(odd) {
				background-color:#F6F6F6;
			}
			tr:nth-child(1) td {
				border-bottom:1px solid black;
				background-color:#FFFFFF;
			}
		</style>
	</head>
	<body>
		<div id="button"><button onlick="writeData()">Display</button></div>
		<table id="write">
			<tr style="font-weight:bold;border:1px solid black;">
				<td>Name</td>
				<td>E-mail</td>
				<td>Address</td>
				<td>City</td>
				<td>State/Prov</td>
				<td>Zip/Postal</td>
				<td>Country</td>
				<td>Date</td>
				<td>Language</td>
			
			<script>
				$(document).ready(function(){
					$("#button").click(function(){
						var data = {{ data | replace("u'","'") | replace('u"','"') | safe }};
						var table = document.getElementById("write");
						for (var key in data){;
							var values = [];
							for (var key2 in data[key]){
								switch (key2){
									case "name":
										values[0] = data[key][key2];
										break;
									case "email":
										values[1] = data[key][key2];
										break;
									case "address":
										values[2] = data[key][key2];
										break;
									case "city":
										values[3] = data[key][key2];
										break;
									case "stateprov":
										values[4] = data[key][key2];
										break;
									case "zipcode":
										values[5] = data[key][key2];
										break;
									case "country":
										values[6] = data[key][key2];
										break;
									case "time":
										values[7] = data[key][key2];
										break;
									case "lang":
										values[8] = data[key][key2];
										break;
								}
							}
							var newRow  = table.insertRow(-1);
							for (var value in values) {
								var newCell = newRow.insertCell(-1);
								var newText = document.createTextNode(values[value]);
								newCell.appendChild(newText);
							}
						}
					});
				});
			</script>
		</table>
	</body>
</html>
